before_install:
- sudo apt-get install -y -qq sshpass
script: make clean
env:
  global:
    - secure: 
    - secure: ""
    - secure: ""
    - DEPLOYCMD=./pushdir/ant-flaka-manual.sh 
    
after_success:
- touch ./flaka-testonly.pdf touch ./flaka-testonly.html
- echo "pull request($TRAVIS_PULL_REQUEST) branch($TRAVIS_BRANCH)"
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && sshpass
  -e scp -o stricthostkeychecking=no flaka-*.{pdf,html} $DEPLOY_USER_AT_HOST:$DEPLOYPATH
  && sshpass -e ssh -o stricthostkeychecking=no $DEPLOY_USER_AT_HOST $DEPLOYCMD
