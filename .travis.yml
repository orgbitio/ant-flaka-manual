before_install:
- sudo apt-get install -y -qq asciidoc texlive make texlive-xetex sshpass
script: make clean all
env:
  global:
  - secure: 
  - secure: 
  - secure: ""
  - secure: ""
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && sshpass -e scp -o stricthostkeychecking=no flaka-*.{pdf,html} $DEPLOY_USER_AT_HOST:$DEPLOYPATH && sshpass -e ssh -o stricthostkeychecking=no $DEPLOY_USER_AT_HOST $DEPLOYCMD
